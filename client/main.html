<head>
  <title>accounts</title>
</head>

<body>
	<div class="container">
	{{> login}}
	</div>
</body>

<template name="login">

	<h1>Login</h1>

	{{#if currentUser}}
		<h2>Logged in as {{currentUser.username}}</h2>
		<p><button id="logout">Log Out</button></p>
	{{else}}
		{{#if loggingIn}}
			<p>Logging in . . .</p>
		{{else}}
			{{#if creatingAccount}}
				{{> newAccountForm}}
			{{else}}
				{{> loginForm}}
			{{/if}}
		{{/if}}
	{{/if}}

</template>


<template name="newAccountForm">
	<input type="text" id="email" placeholder="Email" />
	<input type="text" id="name" placeholder="Name" />
	<input type="text" id="username" placeholder="Username" />
	<input type="password" id="password" placeholder="Password" />
	<button id="createAccount">Create</button>
	<br>
	<br>
	<button id="loginForm">Login</button>
</template>


<template name="loginForm">
	<input type="text" id="username" placeholder="Username" />
	<input type="password" id="password" placeholder="Password" />
	<button id="login">Log In</button>
	<br>
	<br>
	<button id="accountForm">Create Account</button>
</template>
