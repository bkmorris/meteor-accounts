<head>
  <title>accounts</title>
</head>

<body>
	<div class="container">
	{{> login}}
	</div>
</body>

<template name="login">

	<h2>Login</h2>

	{{#if currentUser}}
		<p>Logged in as {{currentUser.username}}</p>
		<p><button id="logout">Log Out</button></p>
	{{else}}
		{{#if loggingIn}}
			<p>Logging in . . .</p>
		{{else}}
			{{#if creatingAccount}}
				{{> newAccountForm}}
			{{else}}
				{{> loginForm}}
			{{/if}}
		{{/if}}
	{{/if}}

</template>


<template name="newAccountForm">
	<div id="createAccountForm">
		<input type="text" id="email" placeholder="Email" />
		<input type="text" id="name" placeholder="Name" />
		<input type="text" id="username" placeholder="Username" />
		<input type="password" id="password" placeholder="Password" />
		<button id="createAccount">Create New Account</button>
	</div>

	<div class="formBottom">
		<p>Go back to</p><button id="loginForm">Login</button>
	</div>
</template>


<template name="loginForm">
	<div id="formLogin">
		<input type="text" id="username" placeholder="Username" />
		<input type="password" id="password" placeholder="Password" />
		<button id="login">Log In</button>
	</div>

	<div class="formBottom">
		<p>Don't have an account?</p><button id="accountForm">Create Account</button>
	</div>
</template>
